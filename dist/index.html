<!DOCTYPE html>
<html lang="ja">

<head>
  <title>KPTee</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="shortcut icon" href="logo.ico">
</head>

<body>
  <header class="headerContainer">
    <img src="logo.png" class="logo">
    <div class="tools">
      <!-- エクスポートボタン -->
      <a id="linkTagToGetCardsFile" type="button" onclick="exportCards()">
        <image src="export.png" id="linkTagTogetcardsFileButton" class="toolIcon">
      </a>

      <!-- インポートボタン -->
      <label for="importFileButton">
        <img src="import.png" class="toolIcon" />
      </label>

      <form id="formTagForImport">
        <input id="importFileButton" type="file" onclick="importCards()" >
      </form>
    </div>
  </header>

  <div id="app" class="kpteeContainer">
    <!-- カード生成場所 -->
    <div id="cardCreationArea"　v-for="card in cardList">
        <div class="cardDiv" v-bind:id="card.cardId" v-bind:style="card.cardDivStyleObj">
          <textarea v-bind:style="card.textareaStyleObj" class="textarea">{{card.text}}</textarea>
          <br>
          <button class="changeColorButton" onclick="changeCardColor(this)" v-bind:style="card.changeColorButtonStyleObj"></button>
          <button class="deleteCardButton" onclick="deleteCard(this)">×</button>
        </div>
    </div>
    <div class="leftBox">
      <div class="keepAreaBox">
        <div class="titleAreaBox" id="keepTitle">
          Keep
        </div>
      </div>
      <div class="problemAreaBox">
        <div class="titleAreaBox" id="problemTitle">
          Problem
        </div>
      </div>
    </div>
    <div class="centerLineBox">
      <div class="centerBox">
        <img src="circle.png" class="centerCircle">
        <button type="button" onclick="createCard()" id="cardCreationButton">
          <img src="create-card-icon.png" class="cardCreationButtonImg">
        </button>
      </div>
    </div>
    <div class="rightBox">
      <div class="tryAreaBox">
        <div class="titleAreaBox" id="tryTitle">
          Try
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
