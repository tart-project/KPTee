<!DOCTYPE html>
<html lang="ja">

<head>
  <title>KPTee</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="shortcut icon" href="logo.ico">
</head>

<body>

  <div class="kpteeContainer">

    <div id="app" v-cloak>
      <!-- カード生成場所 -->
      <div class="cardDiv" v-for="card in cards" :key="card.id" v-bind:id="card.id"
        v-bind:style="{top: card.top, left: card.left}">
        <textarea v-bind:style="{backgroundColor: card.backgroundColor, width: card.width, height: card.height}"
          class="textarea" v-model="card.text">{{ card.text }}</textarea>
        <br>
        <button class="changeColorButton" onclick="changeCardColor(this)"
          v-bind:style="{backgroundColor: card.changeColorButtonBackgroundColor}"></button>
        <button class="deleteCardButton" onclick="deleteCard(this)">×</button>
      </div>
    </div>

    <div class="toolsBox">
      <!-- インポートボタン -->
      <label for="importFileButton">
        <img src="import-icon.png" class="toolIcon" title="Import" />
      </label>

      <form id="formTagForImport">
        <input id="importFileButton" type="file" onclick="importCards(event)">
      </form>

      <!-- エクスポートボタン -->
      <a id="exportCardsButton" type="button" onclick="exportCards(this)">
        <image src="export-icon.png" class="toolIcon" title="Export">
      </a>
    </div>

    <div class="leftBox">
      <div class="keepAreaBox alert-primary">
        <div class="titleAreaBox" id="keepTitle">
          Keep
        </div>
      </div>
      <div class="problemAreaBox alert-warning">
        <div class="titleAreaBox" id="problemTitle">
          Problem
        </div>
      </div>
    </div>
    <div class="centerLineBox">
      <div class="centerBox">
        <button type="button" onclick="createCard()" id="cardCreationButton">
          <img src="create-card-icon.png" class="cardCreationButtonImg">
        </button>
      </div>
    </div>
    <div class="rightBox">
      <div class="tryAreaBox alert-success">
        <div class="titleAreaBox" id="tryTitle">
          Try
        </div>
      </div>
    </div>
  </div>

  <img src="logo.png" class="logo">

  <script src="main.js"></script>

</body>

</html>
