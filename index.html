<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testWebSocket</title>
</head>

<body>

        <input type="button" id="sample" value="送信" onclick="test(this)">
    
        <script>
            var sock = new WebSocket('ws://127.0.0.1:5001');
    
            // 接続
            sock.addEventListener('open',function(e){
                console.log('Socket 接続成功');
            });
    
            // サーバーからデータを受け取る
            sock.addEventListener('message',function(e){
                console.log(e.data);
            });

            var test= function (button){

                const sendInfo =[] 
                sendInfo.push(button.value)
                sendInfo.push(button.id)
                console.log(sendInfo)
                sock.send(JSON.stringify(sendInfo));
            }

        </script>
    </body>
</body>

</html>
